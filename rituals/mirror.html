<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror of Metaphor · mindefy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #1f2933 0, #020617 55%, #000000 100%);
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.18);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.35);
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      --font-poem: "Georgia", "Iowan Old Style", "Times New Roman", serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: var(--font-main);
      padding: 24px;
    }

    .page {
      max-width: 720px;
      width: 100%;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
      padding: 28px 24px 24px;
      backdrop-filter: blur(18px);
    }

    @media (min-width: 768px) {
      .card {
        padding: 32px 32px 28px;
      }
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .glyph {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 14px;
    }

    h1 {
      font-size: 22px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0;
      font-weight: 500;
    }

    .subtitle {
      margin-top: 4px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--text-soft);
    }

    .prompt-label {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      min-height: 96px;
      resize: vertical;
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.5;
      outline: none;
      transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }

    textarea::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.35);
      background: rgba(15, 23, 42, 1);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hint {
      font-size: 12px;
      color: var(--text-soft);
    }

    .primary-btn {
      border-radius: 999px;
      border: none;
      padding: 8px 18px;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: #0b1120;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      box-shadow: 0 12px 30px rgba(249, 115, 22, 0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      white-space: nowrap;
    }

    .primary-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 40px rgba(249, 115, 22, 0.55);
    }

    .primary-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(249, 115, 22, 0.4);
    }

    .primary-btn:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .primary-btn span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #0b1120;
    }

    .divider {
      margin: 20px 0 16px;
      border: none;
      border-top: 1px solid rgba(51, 65, 85, 0.9);
    }

    .metaphor-shell {
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 12px 4px 4px;
    }

    .metaphor-inner {
      max-width: 540px;
      text-align: center;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 420ms ease-out, transform 420ms ease-out;
      position: relative;
    }

    .metaphor-inner.revealed {
      opacity: 1;
      transform: translateY(0);
    }

    .metaphor-text {
      font-family: var(--font-poem);
      font-size: 18px;
      line-height: 1.6;
      color: #e5e7eb;
      position: relative;
      z-index: 2;
    }

    .metaphor-glow {
      position: absolute;
      inset: -18px -32px;
      background: radial-gradient(circle at center, rgba(249, 115, 22, 0.16), transparent 60%);
      opacity: 0;
      transition: opacity 420ms ease-out;
      z-index: 1;
    }

    .metaphor-inner.revealed .metaphor-glow {
      opacity: 1;
    }

    .metaphor-reflection {
      position: absolute;
      left: 50%;
      bottom: -10px;
      width: 120px;
      height: 1px;
      transform: translateX(-50%);
      background: linear-gradient(
        90deg,
        transparent,
        rgba(148, 163, 184, 0.7),
        transparent
      );
      opacity: 0.7;
    }

    .metaphor-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .ghost-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      padding: 6px 14px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: border-color 0.15s ease, background 0.15s ease, color 0.15s ease;
    }

    .ghost-btn:hover:not(:disabled) {
      border-color: var(--accent);
      background: rgba(15, 23, 42, 1);
      color: #fefce8;
    }

    .ghost-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .copy-status {
      font-size: 11px;
      color: var(--text-soft);
      text-align: center;
      margin-top: 6px;
      min-height: 14px;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 11px;
      color: var(--text-soft);
      text-align: center;
    }

    .footer-note span {
      color: var(--accent);
    }

    .error-message {
      color: #ef4444;
      font-size: 12px;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="title-row">
        <div class="glyph">⟡</div>
        <h1>Mirror of Metaphor</h1>
      </div>
      <p class="subtitle">
        A quiet ritual for seeing your inner weather through symbolic clarity.
      </p>

      <div>
        <div class="prompt-label">Your reflection</div>
        <textarea
          id="reflectionInput"
          placeholder="What's the texture of your inner weather today? Write a sentence or two, in your own words."
        ></textarea>

        <div class="controls">
          <div class="hint">
            One moment, one metaphor. No perfection needed.
          </div>
          <button id="revealBtn" class="primary-btn">
            <span class="dot"></span>
            <span>Reveal</span>
          </button>
        </div>
        <div id="errorMessage" class="error-message"></div>
      </div>

      <hr class="divider" />

      <div class="metaphor-shell">
        <div id="metaphorContainer" class="metaphor-inner">
          <div class="metaphor-glow"></div>
          <div id="metaphorText" class="metaphor-text"></div>
          <div class="metaphor-reflection"></div>
        </div>
      </div>

      <div class="metaphor-actions">
        <button id="copyBtn" class="ghost-btn" disabled>
          ⧉ Copy
        </button>
      </div>
      <div id="copyStatus" class="copy-status"></div>

      <div class="footer-note">
        Your words become symbols. Your symbols become meaning. <span>mindefy.online</span>
      </div>
    </section>
  </main>

  <script>
    const reflectionInput = document.getElementById("reflectionInput");
    const revealBtn = document.getElementById("revealBtn");
    const metaphorContainer = document.getElementById("metaphorContainer");
    const metaphorTextEl = document.getElementById("metaphorText");
    const copyBtn = document.getElementById("copyBtn");
    const copyStatus = document.getElementById("copyStatus");
    const errorMessage = document.getElementById("errorMessage");

    async function callMetaphorEngine(userReflection) {
      const response = await fetch("/.netlify/functions/mirror-v2", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          userInput: userReflection
        })
      });

      if (!response.ok) {
        throw new Error("Failed to mirror metaphor");
      }

      const data = await response.json();
      return data.metaphor;
    }

    function setLoading(isLoading) {
      if (isLoading) {
        revealBtn.disabled = true;
        revealBtn.querySelector("span:nth-child(2)").textContent = "Listening…";
        errorMessage.textContent = "";
      } else {
        revealBtn.disabled = false;
        revealBtn.querySelector("span:nth-child(2)").textContent = "Reveal";
      }
    }

    function showMetaphor(text) {
      metaphorContainer.classList.remove("revealed");
      metaphorTextEl.textContent = text;
      void metaphorContainer.offsetWidth;
      metaphorContainer.classList.add("revealed");
      copyBtn.disabled = false;
      copyStatus.textContent = "";
    }

    function buildCopyBlock(metaphor) {
      return `"${metaphor}"

— from Mirror of Metaphor
mindefy.online/mirror`;
    }

    revealBtn.addEventListener("click", async () => {
      const value = reflectionInput.value.trim();
      
      if (!value) {
        reflectionInput.focus();
        errorMessage.textContent = "Please write a reflection first.";
        return;
      }

      if (value.length < 10) {
        errorMessage.textContent = "Please write a bit more (at least 10 characters).";
        return;
      }

      setLoading(true);
      copyBtn.disabled = true;
      copyStatus.textContent = "";
      metaphorContainer.classList.remove("revealed");

      try {
        const metaphor = await callMetaphorEngine(value);
        
        if (!metaphor) {
          throw new Error("Empty metaphor");
        }
        
        showMetaphor(metaphor);
      } catch (err) {
        console.error(err);
        errorMessage.textContent = "Unable to reach the mirror right now. Please try again in a moment.";
        
        metaphorTextEl.textContent =
          "Like a signal lost in the fog — something in you is trying to speak, but the line is noisy. Try again in a moment.";
        metaphorContainer.classList.add("revealed");
      } finally {
        setLoading(false);
      }
    });

    copyBtn.addEventListener("click", async () => {
      const metaphor = metaphorTextEl.textContent.trim();
      if (!metaphor) return;

      const block = buildCopyBlock(metaphor);

      try {
        await navigator.clipboard.writeText(block);
        copyStatus.textContent = "Copied. The mirror travels with you.";
        
        setTimeout(() => {
          copyStatus.textContent = "";
        }, 3000);
      } catch (err) {
        console.error(err);
        copyStatus.textContent = "Couldn't copy. You can select and copy manually.";
      }
    });

    reflectionInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        revealBtn.click();
      }
    });
  </script>
</body>
</html>
