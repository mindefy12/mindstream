<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mindstream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">Mindstream Admin</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="reflections.html">Reflections</a>
                <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Login Screen -->
    <div id="loginScreen" class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h1>ğŸ” Admin Access</h1>
                <p>Sign in to manage Mindstream content</p>
            </div>
            <form id="loginForm" class="admin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display:none;">
        <div class="admin-container">
            <div class="dashboard-header">
                <h1>âœ¨ Reflections Manager</h1>
                <p class="dashboard-subtitle">Create and manage your Currents and Field Notes</p>
            </div>

            <!-- Create New Reflection -->
            <div class="admin-card">
                <h2 class="card-title">ğŸ“ New Reflection</h2>
                <form id="reflectionForm" class="reflection-form">
                    <div class="form-group">
                        <label for="reflectionType">Type</label>
                        <select id="reflectionType" required>
                            <option value="current">Current (Short Reflection)</option>
                            <option value="fieldnote">Field Note (Behind-the-Scenes)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reflectionTitle">Title</label>
                        <input type="text" id="reflectionTitle" required placeholder="Give your reflection a title">
                    </div>

                    <div class="form-group">
                        <label for="reflectionContent">Content</label>
                        <textarea id="reflectionContent" rows="8" required placeholder="Write your reflection here..."></textarea>
                        <div class="char-count"><span id="charCount">0</span> characters</div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Publish Reflection</button>
                        <button type="button" id="clearForm" class="btn-secondary">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Existing Reflections -->
            <div class="admin-card">
                <h2 class="card-title">ğŸ“š Published Reflections</h2>
                <div id="reflectionsList" class="reflections-list">
                    <div class="loading">Loading reflections...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
